    <main>
        <div class="form-container">
            <h1>Registro de Usuario</h1>
            <form class="form-login" action="#" method="post" id="signup">
                    <div class="form-input-container_left">
                        <div class="input-container">
                            <input type="text" id="username" class="form-input" autocomplete="off" placeholder=" ">
                            <label for="username" class="form-label">Username</label>
                        </div>
                        <div class="input-container">
                            <input type="text" id="nombre" class="form-input" autocomplete="off" placeholder=" ">
                            <label for="nombre" class="form-label">Nombre</label>
                        </div>
                        <div class="input-container">
                            <input type="text" id="pais" class="form-input" autocomplete="off" placeholder=" ">
                            <label for="pais" class="form-label">Pais de Domicilio</label>
                        </div>
                        <div class="input-container">
                            <input type="password" id="password" class="form-input" autocomplete="off" placeholder=" ">
                            <label for="password" class="form-label">Password</label>
                        </div>
                    </div>
                    <div class="form-input-container_right">
                        <div class="input-container">
                            <input type="email" id="email" class="form-input" autocomplete="off" placeholder=" ">
                            <label for="email" class="form-label">Email</label>
                        </div>
                        <div class="input-container">
                            <input type="text" id="apellido" class="form-input" autocomplete="off" placeholder=" ">
                            <label for="apellido" class="form-label">Apellido</label>
                        </div>
                        <div class="input-container">
                            <input type="text" id="telefono" class="form-input" autocomplete="off" placeholder=" ">
                            <label for="telefono" class="form-label">Telefono</label>
                        </div>
                        <div class="input-container">
                            <input type="password" id="passwordconf" class="form-input" autocomplete="off" placeholder=" ">
                            <label for="passwordconf" class="form-label">Confirmar Password</label>
                        </div>
                    </div>
                    <button class="form-button" type="submit">Registrarse</button>
                    <p>Problemas para registrarte? contacta a nuestro <a href="soporte.html">Soporte</a></p>
            </form>
        </div>
    </main>
    <section class="login-mensaje">
        <p id="message">Mensaje OK</p>
    </section>    
</body>
