<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgendaApp</title>
    <link rel="stylesheet" href="/Css/style-registro.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <img class="logo" src="../Imagenes/Logo_mockup.jpg" alt="">
            <div class="nav-button-container">
                <a class="nav-button" href="contactos.html">Contactos</a>
                <a class="nav-button" href="agenda.html">Agenda</a>
                <a class="nav-button" href="configuracion.html">Configuracion</a>
                <a class="nav-button" href="soporte.html">Soporte</a>
                <a class="nav-button" href="registro.html">Registro</a>
                <a class="nav-button" href="ayuda.html">Ayuda</a>
            </div>
            <a class="nav-button" href="index.html">Login</a>
        </div>
    </nav>
    <main>
        <div class="form-container">
            <h1>Registro de Usuario</h1>
            <form class="form-login" action="#" method="get">
                    <div class="form-input-container_left">
                        <div class="input-container">
                            <input type="text" id="username" class="form-input" autocomplete="off" placeholder=" ">
                            <label for="username" class="form-label">Username</label>
                        </div>
                        <div class="input-container">
                            <input type="text" id="nombre" class="form-input" autocomplete="off" placeholder=" ">
                            <label for="nombre" class="form-label">Nombre</label>
                        </div>
                        <div class="input-container">
                            <input type="text" id="pais" class="form-input" autocomplete="off" placeholder=" ">
                            <label for="pais" class="form-label">Pais de Domicilio</label>
                        </div>
                        <div class="input-container">
                            <input type="password" id="password" class="form-input" autocomplete="off" placeholder=" ">
                            <label for="password" class="form-label">Password</label>
                        </div>
                    </div>
                    <div class="form-input-container_right">
                        <div class="input-container">
                            <input type="email" id="email" class="form-input" autocomplete="off" placeholder=" ">
                            <label for="email" class="form-label">Email</label>
                        </div>
                        <div class="input-container">
                            <input type="text" id="apellido" class="form-input" autocomplete="off" placeholder=" ">
                            <label for="apellido" class="form-label">Apellido</label>
                        </div>
                        <div class="input-container">
                            <input type="text" id="telefono" class="form-input" autocomplete="off" placeholder=" ">
                            <label for="telefono" class="form-label">Telefono</label>
                        </div>
                        <div class="input-container">
                            <input type="password" id="password-conf" class="form-input" autocomplete="off" placeholder=" ">
                            <label for="password-conf" class="form-label">Confirmar Password</label>
                        </div>
                    </div>
                    <button class="form-button" type="submit">Registrarse</button>
                    <p>Problemas para registrarte? contacta a nuestro <a href="soporte.html">Soporte</a></p>
            </form>
        </div>
    </main>
    <section class="login-mensaje">
        <p>Mensaje</p>
    </section>    
   
</body>
</html>
